<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // This script handles redirects for GitHub Pages with a custom 404 page
    // Single Page Apps for GitHub Pages - https://github.com/rafgraph/spa-github-pages
    
    // Redirect to index.html with the original URL as a query parameter
    // When the site loads, it will parse this query parameter to display the correct page
    
    // This redirect takes out of the 404 page and back to the index page,
    // where your routing system will take over
    
    var pathSegmentsToKeep = 1; // Adjust this based on your repo name
    
    var l = window.location;
    var repoName = "/Vaibhav-Dev";
    
    // Check if the URL already includes the repository name
    // This prevents infinite redirects
    var hasRepoName = l.pathname.indexOf(repoName) > -1;
    
    l.replace(
      l.protocol + '//' + l.hostname + 
      (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
      '/?p=/' + 
      l.pathname
        .slice(1)
        .split('/')
        .slice(hasRepoName ? 1 : 0)
        .join('/')
        .replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting you to the homepage...</p>
</body>
</html>
