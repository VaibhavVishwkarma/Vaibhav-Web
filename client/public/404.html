<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // This script handles redirects for GitHub Pages with a custom 404 page
    // Single Page Apps for GitHub Pages - https://github.com/rafgraph/spa-github-pages
    
    // Redirect to index.html with the original URL as a query parameter
    // When the site loads, it will parse this query parameter to display the correct page
    
    // This redirect takes you out of the 404 page and back to the index page,
    // where your routing system will take over
    
    var segmentCount = 1; // Adjust this based on your repo name and how many segments of the URL to keep
    
    var l = window.location;
    
    l.replace(
      l.protocol + '//' + l.hostname + 
      (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, segmentCount + 1).join('/') +
      '/?p=/' + 
      l.pathname
        .slice(1)
        .split('/')
        .slice(segmentCount)
        .join('/')
        .replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
  <style>
    body {
      font-family: 'Space Grotesk', Arial, sans-serif;
      background-color: #0f1116;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #00d2ff, #9d00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .loading {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    .loading div {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #00d2ff;
      animation: loading 1.2s linear infinite;
    }
    .loading div:nth-child(1) {
      top: 8px;
      left: 8px;
      animation-delay: 0s;
    }
    .loading div:nth-child(2) {
      top: 8px;
      left: 32px;
      animation-delay: -0.4s;
    }
    .loading div:nth-child(3) {
      top: 8px;
      left: 56px;
      animation-delay: -0.8s;
    }
    @keyframes loading {
      0%, 100% {
        opacity: 1;
        transform: scale(1.5);
      }
      50% {
        opacity: 0.5;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting you to the homepage...</p>
  <div class="loading">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
