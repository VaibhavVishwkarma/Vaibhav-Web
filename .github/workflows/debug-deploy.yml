name: Debug and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Debug Environment
        run: |
          echo "GitHub Repository: ${{ github.repository }}"
          echo "GitHub Ref: ${{ github.ref }}"
          echo "GitHub Token: ${{ secrets.GITHUB_TOKEN != '' }}"
          ls -la
          npm -v
          node -v

      - name: Build for GitHub Pages ğŸ—ï¸
        run: |
          echo "Starting build process..."
          NODE_ENV=production npx vite build --config github-pages.vite.config.js
          echo "Build completed."
          echo "Creating .nojekyll file..."
          touch dist/.nojekyll
          echo "Copying index.html to 404.html..."
          cp dist/index.html dist/404.html
          echo "Listing built files:"
          ls -la dist/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}